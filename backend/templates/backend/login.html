<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AIRI x JINYONG</title>
	<link rel="stylesheet" type="text/css" href="/static/backend/login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/backend/login/css/main.css">
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/backend/login/main.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<div class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="/static/backend/login/888.png" alt="888">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						AIRI x JINYONG
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100 secretKeyInput" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn secretKeyBtn">
							Login
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script src="/static/backend/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/static/backend/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/backend/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/backend/login/vendor/select2/select2.min.js"></script>
	<script src="/static/backend/login/js/main.js"></script>
	<script src="/static/backend/login/vendor/sw2.js"></script>

	<script>
	function login(){
		var secretKey = $('.secretKeyInput').val();
		$.post( "/login", { secretKey: secretKey })
		.done(function( data ) {
			if(data.return == 'success'){
				url = "/index";
				$( location ).attr("href", url);
			}
			else if(data.return == 'fail'){
				swal({
					type: 'error',
					title: '너 누구야?',
					text: '여기는 아무나 들어오면 안돼!',
				});
			}

		});
	}

	$( document ).ready(function() {
		$("input[name=pass]").keydown(function (key) {
			if(key.keyCode == 13){
				login()
			}
		});

		$('.secretKeyBtn').click(function() {
			login();
		});
	});
	</script>

</body>
</html>
